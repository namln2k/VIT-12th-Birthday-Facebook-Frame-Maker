<!DOCTYPE html>
<html>

<head>
  <title>VIT 12th Facebook Frame Maker</title>
</head>

<body>
  <script language="javascript" src="main.js"></script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '{your-app-id}',
        cookie     : true,
        xfbml      : true,
        version    : '{api-version}'
      });
        
      FB.AppEvents.logPageView();   
        
    };
  
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  <h1 class="heading">VIT 12th Birthday Facebook Frame Maker</h1>
  <div class="content">
    <p>Nhập link trang cá nhân của bạn: </p>
    <input type="text" id="profile-link">
    <button onClick="createFrame()">Tạo frame</button>
  </div>
</body>

</html>
